<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-danger" role="alert" id="alerta403" style="display: none">
                Usuário sem permissão de acesso
            </div>
            <h1>Conhecimentos</h1>
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="itensLista">

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/js/funcoes.js"></script>
<script>
        const jwt = localStorage.getItem('jwt');
        buscarDadosJson('/conhecimentos', null, jwt).then(function(resp) {
            const tbodyEl = document.getElementById('itensLista');
            tbodyEl.innerHTML = '';
            for (const item of resp) {
                tbodyEl.insertAdjacentHTML('beforeend',
                `<tr>
                    <td>${item.id}</td>
                    <td>${item.nome}</td>
                    <td>
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Excluir</button>
                    </td>
                </tr>`);
            }
        }).catch(function(err) {
            if (err.status === 403) {
                document.getElementById('alerta403').style.display = 'block';
            }
        })
    </script>
</body>
